<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple login form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <!-- <img src="wp5485178" alt=""> -->
    <div class="bg-img" >
     <div class="signup">
        <h2 >Sign up</h2>
        <p >Please fill in this form to create an account.</p>
     </div>
     <div class="data">
         <label for="">First Name</label>
         <input type="text" placeholder="Enter First Name" name="first name" required> 
            <br>
            <br>
         <label for="">Last Name</label>
         <input type="text" placeholder="Enter LastName" name="Last name" required> 
            <br>
            <br>
         <label for="">User Name</label>
         <input type="text" placeholder="Select User Name" name="User name" required> <br>
         <br>

         <label for="">Email</label>
         <input type="text" placeholder="Enter Email" name="Email" required> 
            <br>
            <br>
         <label for="">Password</label>
         <input type="text" placeholder="Set Password" name="Password" required> <br>
              <br>
              <label for="">Confirm Password</label>
              <input type="text" placeholder="Confirm Password" name="Confirm Password" required> 
        <br>
              <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
              </label>

     </div>
     <button type="button" >Success</button>
    </div>
</body>
</html>
